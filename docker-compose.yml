version: '3.8'

services:
  master:
    build:
      context: ./master
    container_name: master
    ports:
      - '8000:8000'
    volumes:
      - ./master:/app
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - simnet

networks:
  simnet:
    driver: bridge
